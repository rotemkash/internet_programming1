<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Mars Rover Information</title>
</head>

<body>
<header class="bg-image" style="background-image: url('images/mars background.jpg');">
    <div class="p-3 mb-2 text-dark text-center d-none d-md-block">
        <h1>Mars Images from the NASA</h1>
        <span>Browse NASA Mars images and create a carousel</span>
    </div>
</header>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-left">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="savedImagesButton">Saved Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal"
                       data-bs-target="#modalDetails">Whom are we</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="modal fade" id="modalDetails" tabindex="-1" aria-labelledby="modalDetailsLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDetailsLabel">Personal Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul>
                    <li>Name: Amit Lap</li>
                    <li>Email: amitlap@edu.hac.ac.il</li>
                    <li>Name: Rotem Kashani</li>
                    <li>Email: rotemkash@edu.hac.ac.il</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <label for="roverNameInput" class="form-label">Select Rover:</label>
            <select id="roverNameInput" class="form-select"></select>
            <div id="roverNameInputError" class="text-danger"></div>
        </div>
        <div class="col-md-4">
            <label for="dateTimeInput" class="form-label">Select Date (Earth Date) or Sol (Martian Day):</label>
            <input type="text" id="dateTimeInput" class="form-control" placeholder="Enter YYYY-MM-DD or Sol">
            <div id="dateTimeInputError" class="text-danger"></div>
        </div>
        <div class="col-md-4">
            <label for="cameraInput" class="form-label">Select Camera:</label>
            <select id="cameraInput" class="form-select"></select>
            <div id="cameraInputError" class="text-danger"></div>
        </div>
    </div>


    <button type="button" id="search" class="btn btn-outline-info mb-2">search</button>
    <button type="button" id="reset" class="btn btn-outline-danger mb-2">Reset</button>

</div>

<!-- Bootstrap 5 spinner -->
<div id="loadingSpinner" class="spinner-border spinner-border-lg text-info position-fixed top-50 start-50 translate-middle" role="status" style="display: none;">
    <span class="visually-hidden">Loading...</span>
</div>



<div id="header" class="p-3 mb-2 bg-info text-dark text-left " style="display:none;">
    <h6>Search results:</h6>
</div>

<!-- Search Form -->
<div class="mb-4"></div>


<!-- Search Results Container -->
<div id="searchResultsContainer" class="row">

</div>

<div id="toastContainer" aria-live="polite" aria-atomic="true" style="position: fixed; top: 1rem; right: 1rem; z-index: 1000;"></div>

<!-- Container for Saved Images -->
<div id="savedImagesContainer" style="display: none;">


    <!-- Table to display list of favorites -->
    <table class="table table-striped">
        <thead>
        </thead>
        <tbody id="favoritesTableBody">
        <!-- Favorite images will be displayed here -->
        </tbody>
    </table>

    <!-- Carousel controls and Back button to return to the search form -->
    <div class="text-center">
        <button id="carouselStart" type="button" class="btn btn-outline-primary">Start Carousel</button>
        <button id="carouselStop" type="button" class="btn btn-outline-danger">Stop Carousel</button>
        <button type="button" id="backToSearchForm" class="btn btn-outline-secondary mt-2">Back to Search Form</button>
    </div>

    <div class="col-6">
    <div id="carousel" class="carousel slide justify-content-center" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Carousel items will be dynamically added here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="JS/api.js"></script>
</body>

</html>
